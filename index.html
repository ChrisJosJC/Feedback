<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback By ChrisJosJC</title>
  </head>
  <body>
    <div id="app">
      <h1 id="logo-icon" class="text-4xl animate-pulse">Feedback</h1>
      <main>
        <div id="cards" class="w-full grid gap-10">

          <h1 id="logo-icon" class="text-4xl animate-pulse">Feedback</h1>

          <div class="card rounded-lg rounded-s-none rounded-e-none bg-black/20">
            <h2>Word of the day</h2>
            <span class="font-black text-lg uppercase" id="word-text"></span><br>
            <span class="font-black text-md uppercase opacity-30" id="word-text-en"></span>
            <p id="mean-text" class="font-bold italic"></p>
          </div>

          <div class="card rounded-lg rounded-s-none rounded-e-none bg-black/20">
            <h2>Funncy fact</h2>
            <span class="font-black text-lg uppercase" id="fact-text"></span>
          </div>

          <div class="card bg-black/20">
            <h2>Quote of the day</h2>
            <p class="font-black text-lg uppercase">
              <span id="quote-text"></span>
              <br><hr class="my-2"><i id="quote-author"></i>
            </p>
          </div>

          <div class="card bg-black/20">
            <h2>Joke of the day</h2>
            <span class="font-black text-lg uppercase" id="joke-text"></span>
          </div>

          <div class="card bg-black/20">
            <h2>Dollar's worth</h2>
            <span class="font-black text-7xl uppercase" id="currency-text"></span><b class="block"> En pesos dominicanos</b>
          </div>
          
          <img src="https://picsum.photos/1200/800" class="object-cover rounded-md">

        </div>
        <a href="https://github.com/ChrisJosJC" id="logo-icon" class="mt-6 text-md hover:text-stone-600 animate-pulse"> Now in Spanish by @ChrisJosJC ðŸ˜¼</a>
      </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
