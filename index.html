<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback By ChrisJosJC</title>
  </head>
  <body>
    <div id="app">
      <h1 id="logo-icon" class="text-4xl text-white animate-pulse">Feedback</h1>
      <main>
        <div id="cards" class="w-full grid gap-10">

          <h1 id="logo-icon" class="text-4xl text-white animate-pulse">Feedback</h1>

          <div class="card bg-white rounded-lg rounded-s-none rounded-e-none text-stone-800">
            <h2>Word of the day</h2>
            <span class="font-black text-lg uppercase" id="word-text"></span>
            <span id="mean-text" class="font-bold italic"></span>
          </div>

          <div class="card bg-white rounded-lg rounded-s-none rounded-e-none text-stone-800">
            <h2>Funncy fact</h2>
            <span class="font-black text-lg uppercase" id="fact-text"></span>
          </div>

          <div class="card bg-white text-stone-800">
            <h2>Quote of the day</h2>
            <span class="font-black text-lg uppercase" id="quote-text"></span>
          </div>

          <div class="card bg-white text-stone-800">
            <h2>Dollar's worth</h2>
            <b>$ </b><span class="font-black text-lg uppercase" id="currency-text"></span><b> DOP</b>
          </div>

          <div class="card bg-white text-stone-800">
            <h2>Joke of the day</h2>
            <span class="font-black text-lg uppercase" id="joke-text"></span>
          </div>
          <img src="https://picsum.photos/seed/picsum/1200/800" class="object-cover rounded-md">

        </div>
        <h6 id="logo-icon" class="mt-6 text-md text-white animate-pulse">@ChrisJosJC ðŸ˜¼</h6>
      </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
